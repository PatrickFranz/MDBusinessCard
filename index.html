<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans::300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/bus-card-style.css">
  <title>Business Card</title>
</head>
<body>
  <div>
    <label for='flip'>
      <input id='flip' type="checkbox" />
      <div class="card">
        <div id='front'>          
          <p class='name'>Patrick Franz</p>
          <p class='title'>modern developer</p>
          <img id='ico-flip' src="img/ic_autorenew_white_36px.svg" alt="Flip over">
          <div id='about-text'>
            <p>Patrick loves to build magical things on the web. Always curious, forever wanting to try new things, a lover of adventure.</p><br>
           <p>Patrick is currently working as a freelance web developer.</p>
          </div>
          <span class="purple">clymbing@gmail.com</span>
          <span class="purple">www.patrickf.com</span>
          <div id='footer'>
            <img src="img/enc2.png" 
                 alt="MD Encyclopedia Logo" />
            <div class='flex-column'>
              <p>Patrick Franz</p>
              <p>on Encyclopedia.MD</p>
            </div>
            <div id='social'>
              <img src="img/twitter.png" alt="Twitter Icon">
              <img src="img/github2.png" alt="GitHub Icon">
              <img src="img/facebook.png" alt="Facebook Logo">
              <img src="img/linkedin.png" alt="LinkedIn Logo">
            </div>
            
          </div>
        </div>
        <div id='back'>
          <p id="name-plate">patrick franz</p>
        </div>
      </div>
    </label>
  </div>
</body>
</html>
